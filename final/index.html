<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Senior Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
    <!-- click div to show or hide toolbar -->
    <div id="toolbarButton" onclick="toggleToolbar()">Hide Toolbar</div>

		<!-- bar at top with model dropdown and other tools -->
		<div id="toolbar" style="display:block;">
		  <select id="model">
        <option value="DrMec">Dr. Mec</option>
        <option value="YoungMan">Young Man</option>
        <option value="HippyGirl">Hippy Girl</option>
		    <option value="RandomFemale">Random Female</option>
		    <option value="RandomMale">Random Male</option>
		  </select>
		  <br />
		  Free Look
      <input type="checkbox" id="freeLook" checked />
      <br />
      Zoom
      <button onclick="zoomIn()">+</button>
      <button onclick="zoomOut()">-</button>
      <br />
      Rotation Sensitivity
      <input id="rotationSensitivity" type="range" min=".1" max="2" step=".1" value="1" onchange="updateRotationSensitivity(this.value);" />
      <br />
      Zoom Sensitivity
      <input id="zoomSensitivity" type="range" min="1" max="5" value="3" onchange="updateZoomSensitivity(this.value);" />
      <br />
      Light
      <input id="brightness" type="range" min="0" max="30" value="8" onchange="updateLightBrightness(this.value);" />
      <br />
      Color
      <input id="color" type="color" value="#eee8aa" onchange="updateLightColor(this.value);" />
      <br />
      <button onclick="reset()">Reset</button>
      <button onclick="instructionsPopup()">Instructions</button>
		</div>
    
    <!-- three.js libraries taken from http://mrdoob.github.com/three.js/ -->
		<script src="js/three.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
    
    <!-- my script containing scene, model loading, camera, and lighting functions -->
    <script src="js/draw.js"></script>
	</body>
</html>
