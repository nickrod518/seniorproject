<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Senior Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
      #toolbarButton {
				color: #fff;
				width: 100%;
				text-align: center;
        box-shadow: 0px 0px 7px 0px #808080;
        visibility: visible;
			}
		  #toolbarButton:hover {
        background-color: #212121;
		  }
			#toolbar {
				color: #fff;
				position: absolute;
				top: 18px;
				width: 100%;
				text-align: center;
				z-index: 100;
			}
		</style>
	</head>

	<body>
    <!-- click div to show or hide toolbar -->
    <div id="toolbarButton" onclick="toggleToolbar()">Hide Toolbar</div>

		<!-- bar at top with model dropdown and other tools -->
		<div id="toolbar" style="display:block;">
		  <select id="model">
		    <option value="RandomFemale">RandomFemale</option>
		    <option value="RandomMale">RandomMale</option>
		  </select>
		  <br />
		  Free Look
      <input type="checkbox" id="freeLook" checked>
      <br />
      Zoom
      <button onclick="zoomIn()">+</button>
      <button onclick="zoomOut()">-</button>
      <br />
      <button onclick="instructionsPopup()">Instructions</button>
		</div>
    
    <!-- three.js libraries taken from http://mrdoob.github.com/three.js/ -->
		<script src="js/three.js"></script>
		<script src="js/MTLLoader.js"></script>
		<script src="js/OBJMTLLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>
    
    <!-- my script containing scene, model loading, camera, and lighting functions -->
    <script src="js/draw.js"></script>
	</body>
</html>
